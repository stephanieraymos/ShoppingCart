<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BEATLES | STORE</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Beatles</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 1</span>
                <img class="shop-item-img" src="img/PleasePleaseMe.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 2</span>
                <img class="shop-item-img" src="img/AbbeyRoad.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 3</span>
                <img class="shop-item-img" src="img/YellowSubmarine.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">ALBUM 4</span>
                <img class="shop-item-img" src="img/LetItBe.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">TEE-SHIRT</span>
                <img class="shop-item-img" src="img/tee.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$18.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">COFFEE MUG</span>
                <img class="shop-item-img" src="img/mug.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-column cart-header cart-quantity">QUANTITY</span>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-img" src="img/LetItBe.jpg" width="100" height="100">
                <span class="cart-item-title">Let It Be</span>
            </div>
            <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger cart-quantity-button" role="button">Remove</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-img" src="img/mug.jpg" width="100" height="100">
                <span class="cart-item-title">Coffee Mug</span>
            </div>
            <span class="cart-price cart-column">$10.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger cart-quantity-button" role="button">Remove</button>
            </div>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span class="cart-price cart-column">$30.98</span>
        </div>
        <div>
            <button role="button">Purchase</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Beatles</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target="_blank"><img src="img/youtube2.png" alt="Youtube"></a></li>
                <li><a href="https://spotify.com" target="_blank"><img src="img/spotify2.png" alt="Spotify"></a></li>
                <li><a href="https://facebook.com" target="_blank"><img src="img/facebook2.png" alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
